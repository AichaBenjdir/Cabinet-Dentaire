
<app-home></app-home>

<div class="container my-5 d-flex justify-content-center screenContainer">
    <h2>Liste des Rendez-vous</h2>
    <button class="btn btn-primary my-3" (click)="openModal()">Prendre un rendez-vous</button>
  
    <!-- Modal pour ajouter un rendez-vous -->
    <div *ngIf="isModalOpen" class="modal fade show" tabindex="-1" style="display: block;" id="addAppointmentModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ajouter un Rendez-vous</h5>
            <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="patient" class="form-label">Patient concern√©</label>
                <input type="text" class="form-control" id="patient" [(ngModel)]="newAppointment.patient" name="patient" required>
              </div>
              <div class="mb-3">
                <label for="appointmentDate" class="form-label">Date et heure</label>
                <input type="datetime-local" class="form-control" id="appointmentDate" [(ngModel)]="newAppointment.date" name="date" required>
              </div>
              <div class="mb-3">
                <label for="treatmentType" class="form-label">Type de traitement</label>
                <select class="form-select" [(ngModel)]="newAppointment.treatment" name="treatment" required>
                  <option value="Consultation">Consultation</option>
                  <option value="Extraction">Extraction</option>
                  <option value="Nettoyage">Nettoyage</option>
                  <option value="Autre">Autre</option>
                </select>
              </div>
              <button routerLink="/appointments" type="submit" class="btn btn-primary">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-4">
      <h3>Agenda</h3>
      <ul class="list-group">
        <li *ngFor="let appointment of appointments" class="list-group-item">
          <strong>Patient:</strong> {{ appointment.patient }}, <strong>Date:</strong> {{ appointment.date | date:'yyyy-MM-dd HH:mm' }}, <strong>Traitement:</strong> {{ appointment.treatment }}
        </li>
      </ul>
    </div>
  </div>
