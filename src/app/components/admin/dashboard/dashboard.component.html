<app-home></app-home>
<div class="container d-flex justify-content-center screenContainer">
  <div class="content">
    <h2>Admin Dashboard</h2>
    <div class="dashboard-container">
      <div class="top-section">
        <!-- Section des cartes -->
        <div class="main-cards">
          <div class="widget">
            <i class="fas fa-user-md"  style="font-size: 24px; color: #F0F8FF;"></i> Total Patients: {{ totalPatients }}
          </div>
          <div class="widget">
            <i class="fas fa-calendar-day" style="font-size: 24px; color: #28a745;"></i> Total Rendez-vous: {{ totalRdvToday }}
          </div>
          <div class="widget">
            <i class="fas fa-hospital" style="font-size: 24px; color: #dc3545;"></i> Traitements en cours: {{ totalTraitements }}
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-lg-6 d-flex justify-content-center">
          <div class="chartStyle">
            <canvas #pieCanvas></canvas>
          </div>
        </div>
        <div class="col-lg-6 d-flex justify-content-center">
          <div class="chartStyle">
            <canvas #barCanvas></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
